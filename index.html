<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>snake game</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <div id="game-container">
      <canvas id="canvas"></canvas>
      <div id="side-bar">
        <div id="dashboard">
          <h1>SNAKE GAME</h1>
          <p>SET NUMBER OF BAYS</p>
          <select id="number-selector"></select>
          <p>SCORE</p>
          <p id="score-box">0</p>
          <p>HIGHEST</p>
          <p id="high-score-box">0</p>
          <button id="restart-btn">RESTART</button>
        </div>
        <div id="manual">
          <h2>MANUAL</h2>
          <div class="direction-keys-container">
            <div class="key-container">
              <div class="key left-key">&lharu;</div>
              <p>Turn Left</p>
            </div>
            <div class="key-container right-key-container">
              <div class="key right-key">&rharu;</div>
              <p>Turn Right</p>
            </div>
          </div>
          <div class="key-container space-key-container">
            <div class="key space-key">Space</div>
            <p>Pause / Resume</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
